<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: "Lato", sans-serif;
  }

.sidebar {
  margin: 0;
  padding: 0;
  width: 250px;
  background-color: #5a5d61;
  position: fixed;
  height: 100%;
  overflow: auto;
}

.sidebar a {
  display: block;
  color: white;
  padding: 16px;
  font-size: 15px;
  text-decoration: none;
}
 
.sidebar a.active {
  background-color: #4287f5;
  color: white;
  font-size: 15px;
}

.sidebar a:hover:not(.active) {
  background-color: #809aab;
  color: white;
  font-size: 15px;
}

div.content {
  margin-left: 250px;
  padding: 1px 16px;
  {% comment %} height: 1000px;{% endcomment %} 
  font-size: large;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}

#myDiv {
  width: 70px;
  height: 70px;
  background-color: #ff0000;
  border-radius: 50%;

}
</style>
</head>
<body>

<div class="sidebar">
    <div class="d-flex">
      <div class="my-3 m-3">
        <div id="myDiv" class="my-auto">
        </div>
      </div>
      <div class="text-white h3 px-md-4 my-auto">
        Urmila
      </div>
    </div>
  <hr>
  <div>
    <div class="d-flex">
      <a class="fa-sharp fa-solid fa-circle-user"></a>
      <a class="" href="/hodprofile/">Profile</a>
    </div>
    <div class="d-flex">
      <a class="fa-solid fa-users-gear"></a>
      <a href="/manageteacher/">Manage Staff</a>
    </div>
    <div class="d-flex">
      <a class="fa-solid fa-user-graduate"></a>
      <a href="/managestudent/">Manage Students</a>
    </div>
    <div class="d-flex">
      <a class="fa-solid fa-graduation-cap"></a>
      <a href="/managecourse/">Manage Course</a>
    </div>
    <div class="d-flex">
      <a class="fa-solid fa-book-open"></a>
      <a href="/managesubject/">Manage Subject</a>
    </div>
    <div class="d-flex">
      <a class="fa-solid fa-calendar"></a>
      <a href="/managesession/">Manage Course Session</a>
    </div>
    <div class="d-flex">
      <a class="fa-solid fa-wallet"></a>
      <a href="/staffleaverequests/">Leave Requests</a>
    </div>

    <div class="d-flex">
      <a class="fa-solid fa-power-off "></a>
      <a href="/logout/">LogOut</a>
    </div>
  </div>
</div>

<div class="content">
  <div class="text-200px">
    <h1 >Student Management System - HOD <span class="text-capitalize"></span></h1>
  </div>
  {% block content %}
  
  {% endblock content %}
</div>  
{% block js%}
<script>
</script>
{% endblock js%}
</body>
</html>
