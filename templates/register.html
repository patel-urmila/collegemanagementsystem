<!DOCTYPE html>
<html lang="en">
  {% comment %} {% load socialaccount %} {% endcomment %}
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-column justify-conent-center border-2 ">
        <h1 class="text-center m-5">Create a New Account</h1> 
        <form class="" method="POST" > 
          {%csrf_token%}       
          <div class="d-flex flex-column justify-content-center align-items-center ">
              <div class="form-floating col-sm-4 mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="first_name">
                <label for="floatingInput">First Name</label>
              </div>
              <div class="form-floating col-sm-4 mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="last_name">
                <label for="floatingInput">Last Name</label>
              </div>
              <div class="form-floating col-sm-4 mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating col-sm-4 mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" >
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating col-sm-4 mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="confirmpassword" >
                <label for="floatingPassword">Confirm Password</label>
              </div>
              <button class="col-sm-4 btn btn-lg btn-primary" type="submit">Sign Up</button>
              <div class="justify-content-center align-items-center m-3">
                <a href="/login/">Already have an account?</a>
              </div>
            </div>   
        </form>
      </div>
    </div>
    <script>
      {% if alert %}
      alert("{{alert}}")
      document.location = "/login/"
      {% endif %}
    </script>
  </body>

</html>
