{% extends "HodDashBoard.html" %}
{% block content %}
<h1>Manage Course</h1>
<button  data-course-id="{{i.id}}"class="add-button btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="span_course_name">Add New Course</button>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">course Id</th>
        <th scope="col">Course Name</th>
        <th scope="col">session Year</th>
        <th></th>
        <th></th>
      </tr> 
    </thead>
    <tbody>
        {% for i in course %}
            <tr>
                <th scope="row">{{i.id}}</th>
                <td><span id="spancoursename{{i.id}}">{{i.courseName}}</span><input id="courseinput{{i.id}}" value="{{i.courseName}}" hidden/></td>
                <td><span id="spansessionyear{{i.id}}">{{i.sessionYear.startYear}} To {{i.sessionYear.endYear}}</span><input id="sessioninput{{i.id}}" value="{{i.sessionYear.startYear}} To {{i.sessionYear.endYear}}" hidden/> </td>
                <td>                    
                  <button class="btn btn-warning" id='updateCourse{{i.id}}' onclick='updatecourse({{i.id}})' >edit</button>
                  <button class="btn btn-primary" id='saveCourse{{i.id}}' onclick='savecoursedata({{i.id}})'hidden>Save</button>
                </td>
                <td><button id="{{i.id}}" class="btn btn-danger" onclick='deletecoursedata({{i.id}})'>Delete</button></td>  
            </tr>
        {% endfor %}
    </tbody>
  </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title fw-bold text-start" id="exampleModalLabel">Course Details</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Course Name:</label>
              <input type="text" class="form-control" id="floatingInputcourseNm" placeholder="Enter Course Name" name="coursenm">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Session Year:</label>
              <input type="text" class="form-control" id="floatingInputSessionYear" placeholder="Enter Session Year" name="sessionYear">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick='postcoursedata()'>Submit</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
{% block js%}
<script>
    console.log("hello-----")
    function updatecourse(e){
        document.getElementById("updateCourse"+e).hidden = true
        document.getElementById("spancoursename"+e).hidden = true
        document.getElementById("spansessionyear"+e).hidden = true
        document.getElementById("saveCourse"+e).removeAttribute("hidden");
        document.getElementById("courseinput"+e).removeAttribute("hidden");
        document.getElementById("sessioninput"+e).removeAttribute("hidden");
    }

    function savecoursedata(e){
        console.log("here---")
        course = document.getElementById("courseinput"+e).value;
        session = document.getElementById("sessioninput"+e).value;
        //lnm = document.getElementById("lnminput"+e).value;
        $.ajax({
            method: "patch",
            url: "/course/"+e,
            headers: {
                'X-CSRFToken': $('input[name="csrfmiddlewaretoken"]').val()
            },
            data:{
                'pk':e,
                'courseName': course,
            },
            success: function(){
                console.log("--------success")
                document.location = "/managecourse/"
            },
            error: function () {
                console.log("error ---------")
                document.location = "/managecourse/"
               }
      });
    }

    function deletecoursedata(e){
        $.ajax({
            method: "delete",
            url: "/course/"+e,
            headers: {
                'X-CSRFToken': $('input[name="csrfmiddlewaretoken"]').val()
            },
            data:{
                'pk':e,
            },
            success: function(){
                document.location = "/managecourse/"
            },
            error: function () {
                document.location = "/managecourse/"
               }
      });
    }

    function postcoursedata(){
        Course = document.getElementById("floatingInputcourseNm").value;
        SessionYear = document.getElementById("floatingInputSessionYear").value;
        $.ajax({
            method: "post",
            url: "/course/",
            headers: {
                'X-CSRFToken': $('input[name="csrfmiddlewaretoken"]').val()
            },
            data:{
                'courseName': Course,
                'sessionYear':SessionYear,
            },
            success: function(){
                console.log("-------success")
                document.location = "/managecourse/"
            },
            error: function () {
                console.log("error------")
                document.location = "/managecourse/"
               }
      });
    }
</script>
{% endblock js%}
